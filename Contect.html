<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>যোগাযোগ - বাংলা ওয়েব</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">বাংলা</span> ওয়েব</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">হোম</a></li>
                    <li><a href="about.html">আমাদের সম্পর্কে</a></li>
                    <li class="current"><a href="contact.html">যোগাযোগ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="main">
        <div class="container">
            <article id="main-col">
                <h1 class="page-title">আমাদের সাথে যোগাযোগ করুন</h1>
                <form id="contactForm" class="contact-form">
                    <div>
                        <label>নাম</label><br>
                        <input type="text" placeholder="আপনার নাম লিখুন" required>
                    </div>
                    <div>
                        <label>ইমেইল</label><br>
                        <input type="email" placeholder="আপনার ইমেইল লিখুন" required>
                    </div>
                    <div>
                        <label>বার্তা</label><br>
                        <textarea placeholder="আপনার বার্তা লিখুন" required></textarea>
                    </div>
                    <button class="button_1" type="submit">পাঠান</button>
                </form>
            </article>

            <aside id="sidebar">
                <div class="dark">
                    <h3>আমাদের ঠিকানা</h3>
                    <p><i class="fas fa-map-marker-alt"></i> ১২৩ বাংলা স্ট্রিট, ঢাকা, বাংলাদেশ</p>
                    <p><i class="fas fa-phone"></i> ফোন: +৮৮০ ১১২২৩৩৪৪৫</p>
                    <p><i class="fas fa-envelope"></i> ইমেইল: info@banglaweb.com</p>
                </div>
            </aside>
        </div>
    </section>

    <footer>
        <p>বাংলা ওয়েব, কপিরাইট &copy; ২০২৩</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
